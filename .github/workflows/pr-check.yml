name: PR Checks - Build, Test & Stage

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "dummy-crud-app"

jobs:
  # Job 1: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build application
        run: ./gradlew build -x test --info --stacktrace

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  # Job 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --info --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/
          retention-days: 7

  # Job 3: Ktlint
  ktlint:
    name: Kotlin Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  # Job 4: Build & Push Staging Image
  docker-build-push-staging:
    name: Build & Push Staging Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, test, ktlint]
    outputs:
      image-tag: ${{ steps.build-image.outputs.IMAGE_TAG }}
      staging-tag: ${{ steps.build-image.outputs.STAGING_TAG }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate staging tag
        id: generate-tag
        run: |
          SHORT_SHA=${GITHUB_SHA:0:7}
          DATE=$(date +%Y%m%d)
          STAGING_TAG="STAGING-${SHORT_SHA}-${DATE}"
          echo "STAGING_TAG=$STAGING_TAG" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Generated staging tag: $STAGING_TAG"

      - name: Build, tag, and push staging image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          STAGING_TAG: ${{ steps.generate-tag.outputs.STAGING_TAG }}
          SHORT_SHA: ${{ steps.generate-tag.outputs.SHORT_SHA }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY

          echo "Building and pushing staging image: $IMAGE_URI:$STAGING_TAG"
          docker buildx build --platform linux/amd64 \
            --cache-to type=inline \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg IMAGE_TAG=$STAGING_TAG \
            -t $IMAGE_URI:$STAGING_TAG \
            --push \
            .

          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "STAGING_TAG=$STAGING_TAG" >> $GITHUB_OUTPUT

  # Job 5: Summary
  summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [build, test, ktlint, docker-build-push-staging]
    if: always()
    env:
      STAGING_TAG: ${{ needs.docker-build-push-staging.outputs.staging-tag }}
    
    steps:
      - name: Generate PR summary
        run: |
          echo "### ðŸ” PR Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ktlint | ${{ needs.ktlint.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-push-staging.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Staging Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${STAGING_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Format:** \`STAGING-<commit>-<date>\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.docker-build-push-staging.result }}" == "success" ]; then
            echo "### âœ… All checks passed! Ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some checks failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
          fi
