name: CI-CD to EC2 via ECR (OIDC, no access keys)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write      # for OIDC
  contents: read       # to checkout repo

env:
  AWS_REGION: "us-east-1"          # e.g. ap-south-1
  ECR_REPOSITORY: "dummy-crud-app"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.build-image.outputs.IMAGE_TAG }}
      image-tag-short: ${{ steps.build-image.outputs.IMAGE_TAG_SHORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Check Gradle wrapper files
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar is missing. Generating wrapper..."
            gradle wrapper --gradle-version 8.5 --distribution-type bin
          fi
          chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace

      - name: Run tests
        run: ./gradlew test --info --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::557215975243:role/github-oidc-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_TAG_SHORT=${GITHUB_SHA:0:7}

          echo "Building image $IMAGE_URI:$IMAGE_TAG"
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$IMAGE_URI:$IMAGE_TAG_SHORT || true \
            --cache-to type=inline \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t $IMAGE_URI:$IMAGE_TAG \
            -t $IMAGE_URI:$IMAGE_TAG_SHORT \
            --push \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG_SHORT=$IMAGE_TAG_SHORT" >> $GITHUB_OUTPUT
        id: build-image

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout (for deploy.sh)
        uses: actions/checkout@v5

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Copy deploy.sh to EC2
        run: |
          scp -o ConnectTimeout=30 ops/deploy.sh ubuntu@${{ secrets.EC2_HOST }}:~/deploy.sh

      - name: Run deploy.sh on EC2
        env:
          IMAGE_TAG_SHORT: ${{ needs.build-and-push.outputs.image-tag-short }}
        run: |
          ssh -o ConnectTimeout=30 ubuntu@${{ secrets.EC2_HOST }} << EOF
            chmod +x ~/deploy.sh
            export IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag-short }}
            ~/deploy.sh
            echo "Checking container status..."
            docker ps | grep dummy-crud-app || echo "Warning: Container not running"
          EOF
