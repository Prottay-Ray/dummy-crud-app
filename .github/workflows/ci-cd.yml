name: CI-CD to EC2 via ECR (OIDC, no access keys)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write      # for OIDC
  contents: read       # to checkout repo

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "dummy-crud-app"
  EC2_PUBLIC_IP: ${{ secrets.EC2_HOST }}

jobs:
  # Job 1: Code Quality & Security
  validate:
    name: Validate & Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

  # Job 2: Build & Test
  build-test:
    name: Build & Test Application
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build application
        run: ./gradlew build --info --stacktrace

      - name: Run unit tests
        run: ./gradlew test --info --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  # Job 3: Kotlin Lint Check
  ktlint:
    name: Kotlin Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  # Job 4: Build & Push Docker Image
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-test, ktlint]
    outputs:
      image-tag: ${{ steps.build-image.outputs.IMAGE_TAG }}
      image-tag-short: ${{ steps.build-image.outputs.IMAGE_TAG_SHORT }}
      image-uri: ${{ steps.build-image.outputs.IMAGE_URI }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_TAG_SHORT=${GITHUB_SHA:0:7}

          echo "Building and pushing: $IMAGE_URI:$IMAGE_TAG_SHORT"
          docker buildx build --platform linux/amd64 \
            --cache-to type=inline \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg IMAGE_TAG=$IMAGE_TAG_SHORT \
            -t $IMAGE_URI:$IMAGE_TAG \
            -t $IMAGE_URI:$IMAGE_TAG_SHORT \
            --push \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG_SHORT=$IMAGE_TAG_SHORT" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

  # Job 5: Deploy to EC2
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build-push
    environment:
      name: production
      url: http://${{ env.EC2_PUBLIC_IP }}
    
    steps:
      - name: Checkout deployment scripts
        uses: actions/checkout@v5

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Copy deployment script to EC2
        run: |
          scp -o ConnectTimeout=30 ops/deploy.sh ubuntu@${{ secrets.EC2_HOST }}:~/deploy.sh

      - name: Deploy application on EC2
        env:
          IMAGE_TAG: ${{ needs.docker-build-push.outputs.image-tag-short }}
        run: |
          ssh -o ConnectTimeout=30 ubuntu@${{ secrets.EC2_HOST }} << EOF
            set -e
            chmod +x ~/deploy.sh
            export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            export AWS_REGION=${{ env.AWS_REGION }}
            export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            export IMAGE_TAG=${{ needs.docker-build-push.outputs.image-tag-short }}
            ~/deploy.sh
            
            echo "âœ“ Deployment completed"
            echo "Verifying containers..."
            docker ps | grep dummy-crud-app || echo "âš  Warning: Container not running"
          EOF

      - name: Verify deployment health
        run: |
          echo "Checking application health..."
          sleep 10
          ssh -o ConnectTimeout=30 ubuntu@${{ secrets.EC2_HOST }} \
            "curl -f http://localhost:80/actuator/health || echo 'âš  Health check failed'"

  # Job 6: Post-Deployment Notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [docker-build-push, deploy]
    if: always()
    env:
      EC2_IP: ${{ secrets.EC2_HOST }}
    
    steps:
      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.docker-build-push.outputs.image-tag-short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (EC2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Application](http://${{ secrets.EC2_HOST }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](http://${{ secrets.EC2_HOST }}/actuator/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [API](http://${{ secrets.EC2_HOST }}/api/books)" >> $GITHUB_STEP_SUMMARY
