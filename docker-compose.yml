services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-crud-app
    ports:
      - "8080:8080"
    volumes:
      - h2-data:/app/data
    networks:
      - book-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  book-network:
    driver: bridge

volumes:
  h2-data:
